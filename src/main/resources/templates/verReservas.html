<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis Reservas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
	    font-family: 'Poppins', sans-serif;
	    background: linear-gradient(135deg, #1a1e2b 0%, #2a2f3f 100%);
	    color: white;
	    min-height: 100vh;
	    position: relative;
	    overflow-x: hidden;
	}

	body::before {
	    content: '';
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background: radial-gradient(circle at 30% 30%, rgba(52,152,219,0.1), transparent 50%),
	                radial-gradient(circle at 70% 70%, rgba(52,152,219,0.1), transparent 50%);
	    opacity: 0.5;
	    pointer-events: none;
	    z-index: -1;
	}

	.container {
	    background: rgba(255, 255, 255, 0.05);
	    border-radius: 20px;
	    padding: 30px;
	    margin-top: 30px;
	    position: relative;
	    overflow: hidden;
	    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
	}

	.back-button {
	    position: fixed;
	    bottom: 20px;
	    left: 20px;
	    z-index: 1000;
	    transition: all 0.3s ease;
	}

	.back-button:hover {
	    transform: translateX(-5px);
	}

	.description-text {
	    font-size: 1.2rem;
	    color: white;
	    font-weight: 300;
	    line-height: 1.6;
	}

	.table {
	    --bs-table-bg: transparent;
	    --bs-table-color: white;
	    --bs-table-hover-bg: rgba(52,152,219,0.1);
	    --bs-table-striped-bg: rgba(255,255,255,0.05);
	    --bs-table-border-color: rgba(255,255,255,0.1);
	}

	.table tbody tr td {
	    color: white !important;
	}

.btn-success.btn-payment {
    position: relative;
    padding: 10px 20px;
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    border: none;
    color: white;
    overflow: hidden;
    transition: all 0.3s ease;
    z-index: 1;
}

.btn-payment::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, 
        transparent,
        rgba(255,255,255,0.3),
        transparent
    );
    transition: all 0.5s ease;
    z-index: 2;
}

.btn-payment:hover::before {
    left: 100%;
}

.btn-payment::after {
    content: 'ðŸ’³';
    position: absolute;
    top: 50%;
    right: -40px;
    transform: translateY(-50%);
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 3;
}

.btn-payment:hover {
    transform: scale(1.05) translateY(-5px);
    box-shadow: 0 10px 20px rgba(46,204,113,0.4);
}

.btn-payment:hover::after {
    right: 15px;
    opacity: 1;
}

.btn-payment span {
    position: relative;
    z-index: 4;
}

.table thead {
    background: linear-gradient(135deg, #1a1e2b 0%, #2a2f3f 100%);
    color: white;
    border-bottom: 2px solid rgba(52,152,219,0.3);
}

.table tbody tr:hover {
    background-color: rgba(52,152,219,0.1) !important;
}
.alert-custom {
    background: rgba(46, 204, 113, 0.1);
    border: 1px solid rgba(46, 204, 113, 0.3);
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    margin-bottom: 20px;
}

.alert-custom::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 30%, rgba(46, 204, 113, 0.1), transparent 50%);
    opacity: 0.5;
    z-index: 1;
}

.alert-custom .feather-check-circle {
    stroke: #2ecc71;
    z-index: 2;
    position: relative;
}

.alert-text {
    z-index: 2;
    position: relative;
    font-weight: 300;
    letter-spacing: 0.5px;
}

.alert-custom:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
}
</style>
</head>
<body>
<div class="container py-5">
<div class="row">
<div class="col-12">
<h2 class="text-center mb-4 fw-bold">Mis Reservas</h2>
<p class="text-center mb-5 description-text">
AquÃ­ puedes ver las reservas que has realizado. Haz clic en "Proceder al pago" para completar tu pago.
</p>
</div>
</div>

<!-- Mostrar mensaje de Ã©xito o error si existe -->
<div th:if="${message}" class="alert alert-custom" role="alert">
    <div class="d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle me-3 text-success">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span th:text="${message}" class="alert-text"></span>
    </div>
</div>
<div class="row">
<!-- Tabla de Reservas -->
<div class="col-12">
<table class="table table-striped table-hover">
<thead>
<tr>
<th scope="col">Fecha de Reserva</th>
<th scope="col">Fecha de Viaje</th>
<th scope="col">Destino</th>
<th scope="col">Paquete</th>
<th scope="col">AcciÃ³n</th>
</tr>
</thead>
<tbody>
<!-- AsegÃºrate de que las reservas se estÃ©n iterando correctamente -->
<tr th:each="reserva : ${reservas}">
<td th:text="${reserva.fechaReserva}"></td>
<td th:text="${reserva.fechaViaje}"></td>
<td th:text="${reserva.destino.nombre}"></td>
<td th:text="${reserva.paquete.nombre}"></td>
<td>
<!-- BotÃ³n para proceder al pago -->
<a href="#"
class="btn btn-success btn-payment"
th:href="@{/pagos(idReserva=${reserva.id})}">
<span>Proceder al pago</span>
</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>

<!-- BotÃ³n de volver en la esquina inferior izquierda -->
<a href="/UsuarioHome" class="btn btn-primary back-button">
<i class="bi bi-arrow-left me-2"></i>Volver
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
